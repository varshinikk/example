<html>
	<head>
		<title>listing</title>
	</head>
	<body>
		<ul>
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ul>
		<ol>
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<dl>
			<dt>milk</dt>
			<dd>white in colour</dd>
		</dl>
		<table border="6">
			<tr>
				<th>girl</th>
				<th>boys</th>
			</tr>
			<tr>
				<td>sindhu</td>
				<td>sachin</td>
			</tr>
		</table>
	</body>
</html>
